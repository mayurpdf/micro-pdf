<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PDF Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/loading.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="../index.html">MICRO Store</a></div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../catalog.html">Catalog</a></li>
                <li><a href="#" onclick="handleLogout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1>Admin Dashboard</h1>
            </div>

            <section class="upload-section">
                <h2>Upload New PDF</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="pdfTitle">Title</label>
                        <input type="text" id="pdfTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="pdfDescription">Description</label>
                        <textarea id="pdfDescription" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="yearSelect">Year</label>
                        <select id="yearSelect" name="year" required>
                            <option value="">Select Year</option>
                            <option value="TE">Third Year (TE)</option>
                            <option value="SE">Second Year (SE)</option>
                            <option value="FE">First Year (FE)</option>
                            <option value="BE">Fourth Year (BE)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="branchSelect">Branch</label>
                        <select id="branchSelect" name="branch" required>
                            <option value="">Select Branch</option>
                            <option value="Computer">Computer Engineering</option>
                            <option value="IT">Information Technology</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subjectSelect">Subject</label>
                        <select id="subjectSelect" name="subject" required>
                            <option value="">Select Subject</option>
                            <option value="CC">Cloud Computing</option>
                            <option value="DSBDA">Data Science & Big Data Analytics</option>
                            <option value="AI">Artificial Intelligence</option>
                            <option value="WT">Web Technology</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pdfPrice">Price (â‚¹)</label>
                        <input type="number" id="pdfPrice" name="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="pdfFile">PDF File</label>
                        <input type="file" id="pdfFile" name="file" accept=".pdf" required>
                    </div>
                    <button type="submit" class="login-button">Upload PDF</button>
                </form>
            </section>

            <section class="pdf-management">
                <h2>Manage PDFs</h2>
                <div id="pdfList" class="pdf-list">
                    <!-- PDFs will be loaded here dynamically -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MICRO Store. All rights reserved.</p>
    </footer>

    <script src="admin.js"></script>
    <script src="../js/loading.js"></script>
</body>
</html>
