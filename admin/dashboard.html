<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MAYUR K (MK)</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/loading.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="../index.html">MAYUR K (MK)</a></div>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul id="navMenu">
                <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="../catalog.html"><i class="fas fa-book"></i> Catalog</a></li>
                <li><a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1>Admin Dashboard</h1>
            </div>

            <section class="upload-section">
                <h2>Upload New PDF</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="pdfTitle">Title</label>
                        <input type="text" id="pdfTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="pdfDescription">Description</label>
                        <textarea id="pdfDescription" name="description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="pdfPrice">Price (â‚¹)</label>
                        <input type="number" id="pdfPrice" name="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="pdfFile">PDF File</label>
                        <input type="file" id="pdfFile" name="file" accept=".pdf" required>
                    </div>
                    <button type="submit" class="login-button">Upload PDF</button>
                </form>
            </section>

            <section class="pdf-management">
                <h2>Manage PDFs</h2>
                <div id="pdfList" class="pdf-list">
                    <!-- PDFs will be loaded here dynamically -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MAYUR K (MK). All rights reserved.</p>
    </footer>

    <script>
        // Mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('navMenu').classList.toggle('active');
            this.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('navMenu');
            const menuToggle = document.getElementById('menuToggle');
            if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
                menu.classList.remove('active');
                menuToggle.classList.remove('active');
            }
        });
    </script>
    <script src="../js/loading.js"></script>
    <script src="admin.js"></script>
    <script>
        // Add event listener for logout button after admin.js is loaded
        document.getElementById('logoutButton').addEventListener('click', function(e) {
            e.preventDefault();
            if (typeof handleLogout === 'function') {
                handleLogout();
            } else {
                console.error('Logout function not available');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
